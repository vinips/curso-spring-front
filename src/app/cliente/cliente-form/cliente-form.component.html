<h1 class="mt-4">Cliente</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro de Cliente</li>
</ol>
<div class="container">
    <form>
      <!-- ID e DATA DE CADASTRO -->
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" disabled = true>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label>Data Cadastro</label>
            <input type="text" class="form-control" disabled = true>
          </div>
        </div>
      </div>

      <!-- NOME e CPF -->
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Nome *</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label>CPF *</label>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
          <button type="submite" class="btn btn-success">
            <i class="fa fa-save"></i> Salvar
          </button>
        </div>
      </div>
    </form>
</div>
